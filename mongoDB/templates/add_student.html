{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add a New Student</h1>
<form action="/add-student/" method="post" class="bg-white p-6 shadow rounded-lg">
    <div class="mb-4">
        <label for="name" class="block font-medium">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
        <label for="age" class="block font-medium">Age</label>
        <input type="number" id="age" name="age" class="w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
        <label for="grade" class="block font-medium">Grade</label>
        <input type="text" id="grade" name="grade" class="w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
        <label for="city" class="block font-medium">City</label>
        <input type="text" id="city" name="city" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Add Student</button>
</form>
{% endblock %}
