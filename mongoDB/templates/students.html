{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Student List</h1>
<table class="table-auto w-full bg-white shadow rounded-lg">
    <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Age</th>
            <th class="px-4 py-2">Grade</th>
            <th class="px-4 py-2">City</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td class="border px-4 py-2">{{ student.name }}</td>
            <td class="border px-4 py-2">{{ student.age }}</td>
            <td class="border px-4 py-2">{{ student.grade }}</td>
            <td class="border px-4 py-2">{{ student.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
